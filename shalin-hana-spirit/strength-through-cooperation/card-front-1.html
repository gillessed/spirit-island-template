<!DOCTYPE html>

<head>
  <link href="../../_global/css/global.css" rel="stylesheet" />
  <link href="../../_global/css/card.css" rel="stylesheet" />
  <script type="text/javascript" src="../../_global/js/general.js"></script>
  <script src="../../_global/js/card.js" defer></script>
</head>

<body>

  <quick-card speed="fast" cost="2" name="Hearty Land, Hearty People" image="hearty-land-hearty-people-cropped.jpeg"
    elements="plant,sun" range="1" target="{dahan}" target-title="TARGET LAND"
    artist-name="GREG COLE">
    <rules>
      {dahan} have +2 Health
      <br>
      It takes 3 additional damage to add {blight}
    </rules>
    <threshold condition="3-earth">
      Defend 3
    </threshold>
  </quick-card>

  <quick-card speed="slow" cost="3" name="Nature Breaks Containment" image="nature-breaks-containment-cropped.jpeg"
    elements="fire,air,earth" range="1" target="Any" target-title="TARGET LAND" artist-name="GREG COLE">
    <rules>
      2 Damage to {town} / {city}
    </rules>
    <threshold condition="3-animal">
      1 Damage per {beast}
    </threshold>
  </quick-card>

  <quick-card speed="fast" cost="2" name="Clever Cooperation" image="clever-cooperation-cropped.jpeg" elements="air,plant,fire"
    range="None" target="Self" target-title="TARGET SPIRIT" artist-name="GREG COLE">
    <rules>
      Gain a Power Card, then give a non-Unique Power card from your hand to Target Spirit.
    </rules>
    <threshold condition="3-sun">
      Target Spirit also gains +2 Energy.
  </quick-card>
</body>

</html>
