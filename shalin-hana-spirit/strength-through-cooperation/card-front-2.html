<!DOCTYPE html>

<head>
  <link href="../../_global/css/global.css" rel="stylesheet" />
  <link href="../../_global/css/card.css" rel="stylesheet" />
  <script type="text/javascript" src="../../_global/js/general.js"></script>
  <script src="../../_global/js/card.js" defer></script>
</head>

<body>

  <quick-card speed="fast" cost="0" name="Conduit of Power" image="conduit-of-power-cropped.jpeg" elements="animal,water,air,plant"
    range="None" target="Another" target-title="TARGET SPIRIT" artist-name="GREG COLE">
    <rules>
      Target Spirit gains {range-2} with all their powers.
    </rules>
    <threshold condition="2-air">
      Target Spirit may ignore targeting restrictions for 1 land-targeting power.
    </threshold>
  </quick-card>

  <quick-card speed="slow" cost="1" name="Knit Back the Earth" image="knit-back-the-earth-cropped.jpeg"
    elements="water,moon,earth" range="1" target="{no-sand}" target-title="TARGET LAND" artist-name="GREG COLE">
    <rules>
      Remove 1 {blight}
    </rules>
    <threshold condition="3-plant">
      A Spirit with {presence} on target board may add 1 of their Destroyed {presence}
    </threshold>
  </quick-card>

  <quick-card speed="slow" cost="2" name="Flee the Rising Waters" image="flee-the-rising-waters-cropped.jpeg" elements="animal,moon,sun"
    range="2" target="Any" target-title="TARGET LAND" artist-name="GREG COLE">
    <rules>
      Push up to 2 {explorer} / {town}
    </rules>
    <threshold condition="3-water">
      Push up to 1 {town} / {city}
      2 {fear}
    </threshold>
  </quick-card>
</body>

</html>
