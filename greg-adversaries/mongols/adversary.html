<!DOCTYPE html>
<head>
  <link href="../../_global/css/global.css" rel="stylesheet" />
  <link href="../../_global/css/adversary.css" rel="stylesheet" />
  <script type="text/javascript" src="../../_global/js/general.js"></script>
  <script type="text/javascript" src="../../_global/js/adversary.js"></script>
</head>
<body>

  <quick-adversary
    name="Mongol Horde"
    base-difficulty="2"
    flag-image="./mongol-flag.png"
	>
	<loss-condition
	name="None"
	rules=""
	></loss-condition>

	<escalation-effect
	name="Spreading Influence"
	rules="On each board, choose a land with at least two invaders. In the adjacent land with the fewest invader, add a copy of each invader in the chosen land."
	></escalation-effect>

	<level-1
	difficulty="2"
	fear-cards="3/3/3"
	name="The Horde"
	rules="Whenever any number of {explorer} are added to {sand}/{jungle} ajacent to {mountain}, add 1 additional {explorer}."
	></level-1>

	<level-2
	difficulty="3"
	fear-cards="4/3/3"
	name="Master of the Steppes" 
	rules="Invaders each have +1 health for each {mountain} invader card in the invader track. This effect takes place immediately as the invader cards shift."
	></level-2>

	<level-3
	difficulty="6"
	fear-cards="4/3/4"
	name="Descend to the Lowlands"
	rules="Put the {mountain} stage I and {sand}/{jungle} stage III cards on top of the invader deck, replacing two stage one cards. (131-2222-33333)"
	></level-3>
	
	<level-4
	difficulty="7"
	fear-cards="4/4/4"
	name="Vassal States"
	rules="Lands with 3 or more {town}/{city} match the ravage card."
	></level-4>
	
	<level-5
	difficulty="9"
	fear-cards="5/4/4"
	name="The Largest Empire"
	rules="{mountain} are always a source of exploration. During setup, add {city} to the lowest numbered {mountain} on each board."
	></level-5>
	
	<level-6
	difficulty="10"
	fear-cards="5/5/4"
	name="The Biggest Horde"
	rules="When invaders build in a {mountain}, add {explorer} to each adjacent land without {town}/{city}"
	></level-6>
  </quick-adversary>

</body>
</html>
