<!DOCTYPE html>
<head>
  <link href="../../_global/css/global.css" rel="stylesheet" />
  <link href="../../_global/css/adversary.css" rel="stylesheet" />
  <script type="text/javascript" src="../../_global/js/general.js"></script>
  <script type="text/javascript" src="../../_global/js/adversary.js"></script>
</head>
<body>

  <quick-adversary
    name="Mongol Horde"
    base-difficulty="2"
    flag-image="./mongol-flag.png"
	>
	<loss-condition
	name="None"
	rules=""
	></loss-condition>

	<escalation-effect
	name="Spreading Influence"
	rules="On each board, choose a land without invaders adjacent to a land with invaders. For each invader adjacent to the chosen land, add an invader of that type to the chosen land."
	></escalation-effect>

	<level-1
	difficulty="2"
	fear-cards="3/3/3"
	name="The Horde"
	rules="After setup, whenever {explorer} are added to a land ajacent to {mountain}, add an additional {explorer}. This effect takes place immediately as the invader cards shift."
	></level-1>

	<level-2
	difficulty="3"
	fear-cards="4/3/3"
	name="Master of the Steppes"
	rules="Invaders each have +1 health for each {mountain} invader card in the invader track."
	></level-2>

	<level-3
	difficulty="6"
	fear-cards="4/3/4"
	name="Descend to the Lowlands"
	rules="Remove the {mountain}/{jungle} stage III invader card before setting up the invader deck. Replace the top card of the deck with it (311-2222-33333)"
	></level-3>
	
	<level-4
	difficulty="7"
	fear-cards="4/4/4"
	name="Vassal States"
	rules="When invaders build in a {mountain}, they build in one adjacent land. This can affect lands without invaders."
	></level-4>
	
	<level-5
	difficulty="9"
	fear-cards="5/4/4"
	name="The Largest Empire"
	rules="{mountain} are always a source of exploration. During setup, add {city} to the lowest numbered {mountain} on each board."
	></level-5>
	
	<level-6
	difficulty="10"
	fear-cards="5/5/4"
	name="The Biggest Horde"
	rules="After setup, whenever {town}/{city} are added to a land ajacent to {mountain}, add an additional {town}/{city}."
	></level-6>
  </quick-adversary>

</body>
</html>
