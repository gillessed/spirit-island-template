<!DOCTYPE html>
<head>
  <link href="../_global/css/global.css" rel="stylesheet" />
  <link href="../_global/css/adversary.css" rel="stylesheet" />
  <script type="text/javascript" src="../_global/js/general.js"></script>
  <script type="text/javascript" src="../_global/js/adversary.js"></script>
</head>
<body>

  <quick-adversary
    name="The Fur Traders"
    base-difficulty="2"
    flag-image="./hbc-flag.png"
	>
	<loss-condition
	name="Successfull Investment in the New World"
	rules="Whenever 1 or more {dahan} are destroyed, place 1 {dahan} on this card. If there are more {dahan} on this card than players, or no {dahan} on the island, the invaders win."
	></loss-condition>

	<escalation-effect
	name="Curiousity in the Newcomers"
	rules="On each board, add 1 {dahan} in a card matching a ravage card."
	></escalation-effect>

	<level-1
	difficulty="2"
	fear-cards="4/4/3"
	name="Pillage the Natives for their Wares"
	rules="{town} and {city} do 1 extra damage per {dahan} in that land (total for the land)."
	></level-1>

	<level-2
	difficulty="3"
	fear-cards="4/4/3"
	name="Unfair Trade Agreements"
	rules="When invaders build in a land, gather 1 {dahan} from an adjacent land not matching a ravage card."
	></level-2>

	<level-3
	difficulty="6"
	fear-cards="4/4/4"
	name="Turn the Natives against Themselves"
	rules="Lands with 4 or more {dahan} match the ravage card regardless of the land type."
	></level-3>
	
	<level-4
	difficulty="6"
	fear-cards="5/5/4"
	name="Build on Conquered land"
	rules="When invaders successfully explore into a land with {dahan}, once per turn, add 1 {town} to once of those lands."
	></level-4>
	
	<level-5
	difficulty="8"
	fear-cards="5/6/4"
	name="Hunting for Game across the Land"
	rules="On each board, at the start of the game, add a scenario token in an inland land. Whenever {dahan} are moved into or added to than land, add 1 {town}, and remove the scenario token. At the end of that turn, place the scenario token into a different land."
	></level-5>
	
	<level-6
	difficulty="11"
	fear-cards="6/6/5"
	name="Tracking the Natives' Progress"
	rules="Whenever {dahan} leave a land with invaders, add 1 {explorer} in the lands moved to for each {dahan} than moved."
	></level-6>
  </quick-adversary>

</body>
</html>
