<!DOCTYPE html>
<head>
  <link href="../../_global/css/global.css" rel="stylesheet" />
  <link href="../../_global/css/adversary.css" rel="stylesheet" />
  <script type="text/javascript" src="../../_global/js/general.js"></script>
  <script type="text/javascript" src="../../_global/js/adversary.js"></script>
</head>
<body>

  <quick-adversary
    name="America"
    base-difficulty="2"
    flag-image="./america-flag.svg"
	>
	<loss-condition
	name="Economic Conquest"
	rules="If the invaders harvested most than 1 {oil} per board, invaders win. Minimum level 1."
	></loss-condition>

	<escalation-effect
	name="Prospecting"
	rules="On each board, add {town} in a land with {oil}."
	></escalation-effect>

	<level-1
	difficulty="2"
	fear-cards="4/3/3"
	name="Oil Based Economy"
	rules="During setup, add an {oil} token to land #1, land #4 and land #8. If invaders blight in a land with {oil}, they harvest it, and remove it from the board. In lands with {oil}, each invader does +1 damage."
	></level-1>

	<level-2
	difficulty="3"
	fear-cards="3/4/4"
	name="Occupation Force"
	rules="During setup, add {city} to land #5 and a {town} to land #3."
	></level-2>

	<level-3
	difficulty="6"
	fear-cards="3/4/4"
	name="Modern Warfare"
	rules="If invaders ravage, for every 4 damage they do to a land in excess of 2, add a blight to an adjacent land without cascading. This can harvest {oil}."
	></level-3>
	
	<level-4
	difficulty="6"
	fear-cards="4/4/4"
	name="Bolster Security"
	rules="When invaders ravage in a land adjacent to a land with {oil}, add {town} to the land with {oil}."
	></level-4>
	
	<level-5
	difficulty="8"
	fear-cards="4/5/4"
	name="Installing Democracy"
	rules="When you advance to terror level 2 and 3, immediately destroy all {dahan} in lands with {oil}. 1 {fear} per {dahan} destroyed this way."
	></level-5>
	
	<level-6
	difficulty="10"
	fear-cards="5/5/4"
	name="Unlimited Defense Budget"
	rules="After the normal explore step,add 1 {town} to each with {oil} adjacent to a land where invaders explored."
	></level-6>
  </quick-adversary>

</body>
</html>
