<!DOCTYPE html>
<head>
  <link href="../../_global/css/global.css" rel="stylesheet" />
  <link href="../../_global/css/adversary.css" rel="stylesheet" />
  <script type="text/javascript" src="../../_global/js/general.js"></script>
  <script type="text/javascript" src="../../_global/js/adversary.js"></script>
</head>
<body>

  <quick-adversary
    name="The Dutch"
    base-difficulty="2"
    flag-image="./dutch-flag.svg"
	>
	<loss-condition
	name="Masters of the Seas"
	rules="The Dutch have no level 0. You must play against minimum level 1. If there is are {ship} on at least 3 coastal lands on every board, invaders win."
	></loss-condition>

	<escalation-effect
	name="Landing on New Shores"
	rules="If there are less than 2 {ship} per board in the ocean, add a {ship} to the ocean for each board."
	></escalation-effect>

	<level-1
	difficulty="2"
	fear-cards="4/4/3"
	name="Masters of the Seas"
	rules="The highest numbered land on each board is now considered a coastal land. At the beginning of the game, place a
	{ship} in land #1, and then 3 {ship} per board in the ocean. When invaders explore into a coastal land without
	{town}/{city}, gather 1 {ship} from the ocean. Ships do not count as {town} for this rule."
	></level-1>

	<level-2
	difficulty="3"
	fear-cards="4/4/3"
	name="Mighty Shipwrights"
	rules="When invaders build a {city} in a land with {ship}, add 1 {ship} to that land."
	></level-2>

	<level-3
	difficulty="5"
	fear-cards="5/4/3"
	name="Evacuation"
	rules="When {town}/{city} are destroyed in a land with {ship}, move one {ship} to a coastal land at range 2 or more without invaders, then add {explorer} to that land. Ships have +1
	health per {city} in lands with {city}. In lands with {city}, if a destroy effect would destroy {ship}, it instead takes 2 damage. Ships do not count as {town} for this rule."
	></level-3>
	
	<level-4
	difficulty="6"
	fear-cards="5/5/4"
	name="Reinforcements from Overseas"
	rules="When players reach Terror Level 2 and Terror Level 3, if there are fewer than 2 {ship} per board in the ocean, add 1 {ship} per board to the ocean, then on half the boards,
	rounding up, gather 1 {ship} from the ocean onto a coastal land."
	></level-4>
	
	<level-5
	difficulty="8"
	fear-cards="5/6/4"
	name="Persistent Navigators"
	rules="Setup the invader deck as 11-C222-33333. After the coastal invader card is discarded for the first time, put it back on top of the invader deck."
	></level-5>
	
	<level-6
	difficulty="11"
	fear-cards="5/6/5"
	name="Resources for Great Fleets"
	rules="Whenever invaders successfully build in an inland land, add 1 {ship} in an adjacent coastal land, with invaders if possible."
	></level-6>
  </quick-adversary>

</body>
</html>
