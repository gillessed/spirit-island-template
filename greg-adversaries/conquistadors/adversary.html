<!DOCTYPE html>
<head>
  <link href="../../_global/css/global.css" rel="stylesheet" />
  <link href="../../_global/css/adversary.css" rel="stylesheet" />
  <script type="text/javascript" src="../../_global/js/general.js"></script>
  <script type="text/javascript" src="../../_global/js/adversary.js"></script>
</head>
<body>

  <quick-adversary
    name="The Conquistadors"
    base-difficulty="2"
    flag-image="./conquistador-flag.jpeg"
	>
	<loss-condition
	name="None"
	rules="No additional loss condition. Minimum level 1."
	></loss-condition>

	<escalation-effect
	name="Foreign Exports"
	rules="After the normal explore step, the invaders earn 1 {gold} for each coastal land with invaders."
	></escalation-effect>

	<level-1
	difficulty="2"
	fear-cards="3/4/3"
	name="Search for Gold"
	rules="When invaders ravage, if they do damage to that land, they get 2 {gold} and if that added {blight},
	they get an additional 2 {gold}."
	></level-1>

	<level-2
	difficulty="3"
	fear-cards="3/4/4"
	name="Royal Wealth"
	rules="The invaders begin the game with 2 {gold} per board."
	></level-2>

	<level-3
	difficulty="6"
	fear-cards="3/4/4"
	name="Plundering Gold"
	rules="When invaders ravage in a land with {dahan}, they earn 2 {gold}. If they destroyed any {dahan}, they earn another 2 {gold} per {dahan} destroyed this way."
	></level-3>
	
	<level-4
	difficulty="6"
	fear-cards="3/5/4"
	name="Buying Devotion"
	rules="At the beginning of the gold step, if invaders have more than 6 {gold} per spirit, they must pay 3 {gold} per spirit. If they do, on the next turn, all spirits have -1 card play on the next turn."
	></level-4>
	
	<level-5
	difficulty="8"
	fear-cards="3/5/4"
	name="Financing More Expeditions"
	rules="If invaders have more than 4 {gold} per spirit and there is an invader card in the discard, they must 3 pay {gold} per spirit. If they do, take a random card from the discard
	and put into the build slot. Process this after the level 4 rule but before the gold step."
	></level-5>
	
	<level-6
	difficulty="11"
	fear-cards="3/5/5"
	name="Finding El Dorado"
	rules="Place a scenario token on the highest numbered land on each board. If there are 2 or more invaders in one of those lands, remove the scenario token. When the last scenario token on the island is removed,
	the invaders earn 9 {gold} per board."
	></level-6>
  </quick-adversary>

</body>
</html>
