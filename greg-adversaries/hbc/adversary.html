<!DOCTYPE html>
<head>
  <link href="../../_global/css/global.css" rel="stylesheet" />
  <link href="../../_global/css/adversary.css" rel="stylesheet" />
  <script type="text/javascript" src="../../_global/js/general.js"></script>
  <script type="text/javascript" src="../../_global/js/adversary.js"></script>
</head>
<body>

  <quick-adversary
    name="The Fur Traders"
    base-difficulty="2"
    flag-image="./hbc-flag.png"
	>
	<loss-condition
	name="Successfully Conquering the Island"
	rules="Whenever 1 or more {dahan} are destroyed by a ravage action, place 1 {dahan} on this card. If there are more {dahan} on this card than players, or any board has no {dahan}, the invaders win."
	></loss-condition>

	<escalation-effect
	name="Curiousity in the Newcomers"
	rules="On each board, 1 {town} to a land with no {dahan}. If there are 5 of fewer {dahan} on that board, also add 1 {dahan}."
	></escalation-effect>

	<level-1
	difficulty="2"
	fear-cards="3/3/3"
	name="Turn the Dahan Against Themselves"
	rules="When invaders ravage in a land with {dahan}, if there are at least as many invaders as {dahan}, 1 {dahan} deals and receives damage with the invaders. If damage would be dealt
	to the invaders, it must be dealt to the {dahan} fighting with them first. {dahan} destroyed this way do not count towards the loss condition."
	></level-1>

	<level-2
	difficulty="3"
	fear-cards="4/3/3"
	name="Establishing Dominions"
	rules="When invaders ravage in a land with {dahan}, if there are more invaders than {dahan}, invaders do +2 damage."
	></level-2>

	<level-3
	difficulty="6"
	fear-cards="4/4/3"
	name="Unfair Trade Agreements"
	rules="When invaders build in a land, gather 1 {dahan} from an adjacent land not matching a ravage card. If you cannot, build again."
	></level-3>
	
	<level-4
	difficulty="6"
	fear-cards="4/4/4"
	name="Build on Conquered land"
	rules="During setup, add {town} to the 2 lands with the most {dahan}."
	></level-4>
	
	<level-5
	difficulty="8"
	fear-cards="4/5/4"
	name="Military Response"
	rules="On each board, after setup, add a scenario token in a land with invaders. Whenever {dahan} are moved into or added to than land, add 4 {town}, and remove
	the scenario token. When time passes, place the scenario token into a different land with invaders. If you cannot place the token onto the board, you can remove it."
	></level-5>
	
	<level-6
	difficulty="10"
	fear-cards="4/5/4"
	name="Distrust of the Dahan"
	rules="Whenever {dahan} are moved from a land with {town}/{city}, add {explorer} to the land moved to for each {dahan} moved into that land."
	></level-6>
  </quick-adversary>

</body>
</html>
