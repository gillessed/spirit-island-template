<!DOCTYPE html>
<head>
  <link href="../../_global/css/global.css" rel="stylesheet" />
  <link href="../../_global/css/adversary.css" rel="stylesheet" />
  <script type="text/javascript" src="../../_global/js/general.js"></script>
  <script type="text/javascript" src="../../_global/js/adversary.js"></script>
</head>
<body>

  <quick-adversary
    name="The Fur Traders"
    base-difficulty="2"
    flag-image="./hbc-flag.png"
	>
	<loss-condition
	name="Successfully Conquering the Island"
	rules="Whenever 1 or more {dahan} are destroyed by a ravage action, place 1 {dahan} on this card. If there are more {dahan} on this card than players, or any board has no {dahan}, the invaders win."
	></loss-condition>

	<escalation-effect
	name="Curiousity in the Newcomers"
	rules="On each board, add 1 {dahan} in a card matching a build card."
	></escalation-effect>

	<level-1
	difficulty="2"
	fear-cards="4/3/3"
	name="Pillage the Dahan for their Wares"
	rules="Lands with {town}/{city} do +1 damage per {dahan} in that land (total for the land)."
	></level-1>

	<level-2
	difficulty="3"
	fear-cards="4/3/3"
	name="Unfair Trade Agreements"
	rules="When invaders build in a land, gather 1 {dahan} from an adjacent land not matching a ravage card. If you cannot, build again."
	></level-2>

	<level-3
	difficulty="6"
	fear-cards="4/3/3"
	name="Turn the Dahan Against Themselves"
	rules="Lands with 4 or more {dahan} match the ravage card regardless of the land type. When ravaging in these lands, if they have no invaders, each {dahan} does 1 damage to the land."
	></level-3>
	
	<level-4
	difficulty="6"
	fear-cards="4/4/4"
	name="Build on Conquered land"
	rules="After setup, when invaders succesfully explored into a land with {dahan}, add 1 {town} to one of those lands."
	></level-4>
	
	<level-5
	difficulty="8"
	fear-cards="4/5/4"
	name="Military Response"
	rules="On each board, after setup, add a scenario token in a land with invaders. Whenever {dahan} are moved into or added to than land, add 3 {town}, and remove
	the scenario token. At the end of that turn, place the scenario token into a different land with invaders. If there are no invaders on that board, the scenario token is permanently removed."
	></level-5>
	
	<level-6
	difficulty="11"
	fear-cards="4/5/4"
	name="Distrust of the Dahan"
	rules="Whenever {dahan} are moved from a land with {town}/{city}, add {explorer} to the land moved to for each {dahan} moved into that land."
	></level-6>
  </quick-adversary>

</body>
</html>
