<!DOCTYPE html>
<head>
  <link href="../../_global/css/global.css" rel="stylesheet" />
  <link href="../../_global/css/adversary.css" rel="stylesheet" />
  <script type="text/javascript" src="../../_global/js/general.js"></script>
  <script type="text/javascript" src="../../_global/js/adversary.js"></script>
</head>
<body>

  <quick-adversary
    name="The USSR"
    base-difficulty="2"
    flag-image="./ussr-flag.png"
	>
	<loss-condition
	name="Commumism Succeeded"
	rules="If there is an {explorer} in every land, invaders win."
	></loss-condition>

	<escalation-effect
	name="The Comrade effect"
	rules="On each board, add 1 {explorer} with {dahan} and no invaders."
	></escalation-effect>

	<level-1
	difficulty="2"
	fear-cards="3/4/4"
	name="Seizing the Means of Production"
	rules="After the normal build step, add an {explorer} to a land with no invaders adjacent to a land where invaders successfully built."
	></level-1>

	<level-2
	difficulty="3"
	fear-cards="3/4/5"
	name="For the Motherland"
	rules="For each board, if invaders built {city} during the normal build step, the level 1 rule triggers a second time."
	></level-2>

	<level-3
	difficulty="5"
	fear-cards="3/4/5"
	name="Rapid Industrialization"
	rules="During setup, perform an additional explore action."
	></level-3>
	
	<level-4
	difficulty="6"
	fear-cards="4/4/5"
	name="Disposable Populace"
	rules="Whenever a {city} is destroyed, add 1 {explorer} in an adjacent land, with no invaders if possible."
	></level-4>
	
	<level-5
	difficulty="8"
	fear-cards="4/5/5"
	name="Corrupt Dictators"
	rules="During ravage, if a land matches the ravage card, and has no invaders on it, add {explorer} to that land if it is adjacent to {town}/{city}."
	></level-5>
	
	<level-6
	difficulty="10"
	fear-cards="4/4/5"
	name="Gulags"
	rules="When invaders build a {city} in a land, destroy 1 {presence} from each spirit in that land."
	></level-6>
  </quick-adversary>

</body>
</html>
