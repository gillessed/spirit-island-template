<!DOCTYPE html>
<head>
  <link href="../../_global/css/global.css" rel="stylesheet" />
  <link href="../../_global/css/adversary.css" rel="stylesheet" />
  <script type="text/javascript" src="../../_global/js/general.js"></script>
  <script type="text/javascript" src="../../_global/js/adversary.js"></script>
</head>
<body>

  <quick-adversary
    name="Cthulhu"
    base-difficulty="2"
    flag-image="./cthulhu.svg"
	>
	<loss-condition
	name="Doom"
	rules="Begin the game with a doom track determined by adversary level. When Doom reaches 0, spawn the Cthulu mega invader in the land with the most corruption."
	></loss-condition>

	<escalation-effect
	name="Devouring Space and Time"
	rules="In each land with two or more corruption counters, invaders ravage. Spirits may prevent this by advancing Doom by 1."
	></escalation-effect>

	<level-1
	difficulty="1"
	fear-cards="3/3/3"
	name="Mythos Deck"
	rules="Replace the event deck with a constructed mythos deck with a number of cards equal to invader deck. The deck composition is [1y,1g], [1y,1g,2b], [2y,2g,1b]. 
	Shuffle each set of cards together, and stack them on top of one another. Do not resolve a mythos card on the first turn. If you are playing with another adversary that
	modifies the invader deck, take out from the right of each group accordingly. For level 1, each of the mythos cards should be an easy mythos card."
	></level-1>

	<level-2
	difficulty="1"
	fear-cards="4/3/3"
	name="Mythos Deck"
	rules="The mythos deck should be an even mix of easy and normal cards."
	></level-2>

	<level-3
	difficulty="1"
	fear-cards="4/3/3"
	name="Mythos Deck"
	rules="The mythos deck should be only normal cards."
	></level-3>

	<level-4
	difficulty="1"
	fear-cards="4/4/3"
	name="Mythos Deck"
	rules="The mythos deck should be an even mix of easy, normal and hard cards."
	></level-4>

	<level-5
	difficulty="1"
	fear-cards="4/4/3"
	name="Mythos Deck"
	rules="The mythos deck should be an even mix of normal and hard cards."
	></level-5>

	<level-6
	difficulty="1"
	fear-cards="4/4/3"
	name="Mythos Deck"
	rules="The mythos deck should be only hard cards."
	></level-6>
  </quick-adversary>

</body>
</html>
