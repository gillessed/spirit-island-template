<!DOCTYPE html>
<head>
  <link href="../../_global/css/global.css" rel="stylesheet" />
  <link href="../../_global/css/adversary.css" rel="stylesheet" />
  <script type="text/javascript" src="../../_global/js/general.js"></script>
  <script type="text/javascript" src="../../_global/js/adversary.js"></script>
</head>
<body>

  <quick-adversary
    name="China"
    base-difficulty="2"
    flag-image="./china-flag.webp"
	>
	<loss-condition
	name="Overcrowding"
	rules="If there are more than 8 {explorer} in a single land, invaders win."
	></loss-condition>

	<escalation-effect
	name="The Great Leap Forward"
	rules="On the board with the most {explorer}, add 2 {explorer} to each land with no {town}/{city}."
	></escalation-effect>

	<level-1
	difficulty="2"
	fear-cards="3/3/3"
	name="Massive Population"
	rules="When invaders would build {city} in an inland land, instead they add 3 {explorer}."
	></level-1>

	<level-2
	difficulty="3"
	fear-cards="3/4/4"
	name="Collective Economy"
	rules="When invaders successfully explore into a land, they gather 1 {explorer}."
	></level-2>

	<level-3
	difficulty="6"
	fear-cards="3/4/4"
	name="Strength in Numbers"
	rules="In lands with 4 or more {explorer}, {explorer} have +1 health. In lands with 7 or more {explorer}, instead {explorer} have +2 health."
	></level-3>
	
	<level-4
	difficulty="6"
	fear-cards="4/4/4"
	name="Lots of People"
	rules="During setup, add 2 {explorer} to land #6 and land #8."
	></level-4>
	
	<level-5
	difficulty="8"
	fear-cards="4/4/4"
	name="Forced Labor"
	rules="When invaders ravage in a land, if that land has 4 or more {explorer} and they added {blight}, add 2 {explorer} to that land."
	></level-5>
	
	<level-6
	difficulty="11"
	fear-cards="4/5/4"
	name="Deplete the Land"
	rules="Lands with 6 or more {explorer} and {blight} match the ravage card regardless of land type."
	></level-6>
  </quick-adversary>

</body>
</html>
