<!DOCTYPE html>

<head>
  <link href="../../_global/css/global.css" rel="stylesheet" />
  <link href="../../_global/css/card.css" rel="stylesheet" />
  <script type="text/javascript" src="../../_global/js/general.js"></script>
  <script src="../../_global/js/card.js" defer></script>
</head>

<body>
  <quick-card speed="slow" cost="4" name="The World Tree Joins Forces" image="joins-forces.png" elements="plant,water,sun"
    range="0" target="{world-tree}" target-title="target land" artist-name="GREG COLE">
    <rules>
      Remove another spirit's {presence} in target land and place it on your spirit board. For the rest of the game, lands with that spirit's
      {presence} are adjacent to the land with {world-tree}.
    </rules>
  </quick-card>

  <quick-card speed="slow" cost="3" name="Crushing Canopies" image="canopies.png" elements="plant,earth"
    range="0" target="{world-tree}" target-title="target land" artist-name="GREG COLE">
    <rules>
      1 damage per {plant}{earth}.
    </rules>
  </quick-card>

  <quick-card speed="slow" cost="5" name="" image="world-tree-image.jpg" elements="water,plant,earth,air,moon,sun,fire,animal"
    range="none" target="any" target-title="target spirit" artist-name="GREG COLE">
    <rules>
    </rules>
  </quick-card>

  <quick-card speed="slow" cost="5" name="" image="world-tree-image.jpg" elements="water,plant,earth,air,moon,sun,fire,animal"
    range="none" target="any" target-title="target spirit" artist-name="GREG COLE">
    <rules>
    </rules>
  </quick-card>
</body>

</html>
