<body>
  <quick-card speed="slow" cost="1" name="The World Tree Joins Forces" image="joins-forces.png" elements="plant,water,sun"
    range="0" target="any" target-title="target land" artist-name="GREG COLE">
    <rules>
      Pay 1 energy for each invader in target land. You and any spirits with {presence} in that land may jointly pay this cost. Target spirit adds 1 {presence} to that land. 1 damage per invader.
    </rules>
  </quick-card>

  <quick-card speed="slow" cost="3" name="Crushing Canopies" image="canopies.png" elements="plant,earth"
    range="0" target="any" target-title="target land" artist-name="GREG COLE">
    <rules>
      1 damage per {plant}{earth}. Gain 1 energy if this destroys an invader in three different lands.
    </rules>
  </quick-card>

  <quick-card speed="slow" cost="5" name="" image="world-tree-image.jpg" elements="water,plant,earth,air,moon,sun,fire,animal"
    range="none" target="any" target-title="target spirit" artist-name="GREG COLE">

  </quick-card>

  <quick-card speed="slow" cost="5" name="" image="world-tree-image.jpg" elements="water,plant,earth,air,moon,sun,fire,animal"
    range="none" target="any" target-title="target spirit" artist-name="GREG COLE">
