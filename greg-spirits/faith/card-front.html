<!DOCTYPE html>

<head>
  <link href="../../_global/css/global.css" rel="stylesheet" />
  <link href="../../_global/css/card.css" rel="stylesheet" />
  <script type="text/javascript" src="../../_global/js/general.js"></script>
  <script src="../../_global/js/card.js" defer></script>
</head>

<body>

  <quick-card speed="slow" cost="0" name="Faithful Colony" image="colony-image.png"
    elements="animal,plant,moon" range="0" target="any" target-title="target land"
    artist-name="Greg Cole">
    <rules>
      Upgrade a converted invader.
    </rules>
  </quick-card>

  <quick-card speed="fast" cost="1" name="Promise of Deliverance" image="promise-image.png"
    elements="animal,air" range="0" target="any" target-title="target land" artist-name="Greg Cole">
    <rules>
      Push all converted invaders to a single land. In the land pushed to, gather 1 non-converted {explorer}/{town}.
    </rules>
  </quick-card>

  <quick-card speed="fast" cost="1" name="Staunch Defense" image="defense-image.png" elements="earth,air,moon,fire"
    range="1" target="any" target-title="target land" artist-name="Greg Cole">
    <rules>
      If the land has your {presence} and converted invaders, defend 1 for each of your {presence}.
    </rules>
  </quick-card>

  <quick-card speed="slow" cost="3" name="Crusade" image="crusade-image.png" elements="animal"
    range="2" target="any" target-title="target land" artist-name="Greg Cole">
    <rules>
      1 damage per converted invader in the origin land. Gain 2 {fire}.
    </rules>
  </quick-card>
</body>

</html>
